<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #div1{
        width: 200px;
        height: 200px;
        /* background: #ff0000; */
    }
    .red{
        background: #f00;
    }
</style>
<body>
<div id="app">
    <button @click="fn()">click</button>
    <div id="div1" :class="{red:isRed}"></div>
</div>
<script src="vue.js"></script>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            isRed:true
        },
        methods:{
            fn:function () {
                this.isRed = !this.isRed;
            }
        }
    });
</script>
</body>
</html>
