<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button @click="fn">click</button>
    <div id="div1">
    {{num}}
</div>
</div>

<script src="vue.js"></script>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            num:0
        },
        methods:{
            fn:function () {
                this.num++;
            }
        }

    });
</script>
</body>
</html>
