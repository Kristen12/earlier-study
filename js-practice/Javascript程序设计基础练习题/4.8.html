<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.8</title>
</head>
<body>
<script>
    function num() {
        for(i=1000;i<=9999;i++){
            if(i%13==0&& Math.floor(i/1000) == (Math.floor(i%1000/100)+ Math.floor(i%100/10))){
                document.write(i+"<br/>");
            }
        }
    }
    num();
    /*求所有满足条件的四位数ABCD，它是13的倍数，
     且第3位数加上第2位数等于第4位数（即：A=B+C）。
     （提示：对于四位数的整数x，通过Math.floor(x/1000)可求出第4位的数字，
     其他位数的提取也类似）*/
</script>
</body>
</html>
