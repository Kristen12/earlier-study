<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.6</title>
</head>
<body>
<script>
    function aa() {
        for(i=1;i<=5;i++){
            for(j=1;j<=5-i;j++){
                document.write("&nbsp");
            }
            for(k=1;k<=i;k++){
                document.write("*&nbsp");
            }document.write("<br/>")
        }
    }
    aa();
    /*在页面上输出如下图案。
     其中，每行的星号"*"之间有一个空格间隔。
     */
</script>
</body>
</html>
