<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.2</title>
</head>
<body>
<script>
    /*编写一个函数Min(x,y)求出x,y这两个数中的最小值，要求x,y的值由用户通过提示对话框输入。*/
    function Min(x,y){
        x=prompt("请输入x")
        y=prompt("请输入y");
        document.write(Math.min(x,y));
    }
    Min();
</script>
</body>
</html>
