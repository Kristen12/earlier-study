<script>
    /*编写一个函数 f(x) = 4x2+3x+2，使用户通过提示对话框瑜入x的值，能得到相应的计算结果。*/
    function aa(x) {
        x=prompt("请输入一个值");
        document.write( 4*Math.pow(x,2)+3*x+2);

    }
    aa();
</script>
