<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.4</title>
</head>
<body>
<script>
    /*4.	在页面上编程输出100~1000之间的所有素数，并要求每行显示6个素数。*/
    function sushu(num) {
        for(var i=2;i<num;i++){
            if(num%i==0){
                return false;
            }
        }return true;
    }

   var count=0;
    for(i=100;i<=1000;i++){
        if(sushu(i)){
            count++;
            document.write(i+" ");
            if(count%6==0){
                document.write("</br>")
            }
        }
    }
</script>
</body>
</html>
