<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style: none;
        }
        #menu{
            width:200px;
            border:1px solid #000;
        }
        h2{
            color: #ffffff;
            background: #000;
        }
        #menu ul{
            display: none;
        }
    </style>
</head>
<body>
<ul id="menu">
    <li>
        <h2>管理区</h2>
        <ul>
            <li>01</li>
            <li>02</li>
            <li>03</li>
        </ul>
    </li>
    <li>
    <h2>交流区</h2>
    <ul>
        <li>01</li>
        <li>02</li>
        <li>03</li>
    </ul>
    </li>
</ul>
<script>
    var aH2=document.getElementsByTagName("h2");
    for(var i=0;i<aH2.length;i++){
        aH2[i].onclick=function () {
            var oNext=next(this);
            if(oNext.style.display=="none"||oNext.style.display=="")//取空是因为style.只能取内联样式，第一次内联无样式为空
                 {
                oNext.style.display="block";
            }else{
                oNext.style.display="none";
            }
        }
    }
    function next(elem) {
        do{
            elem=elem.nextSibling;
        }while(elem&&elem.nodeType!=1);
        return elem;
    }
</script>
</body>
</html>
