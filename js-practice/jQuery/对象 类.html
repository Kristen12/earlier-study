<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //构造类，类名首字母大写，属性放在构造中
    function Person(n,age) {
        this.name=n;
        this.age=age;
    }
    //原型，方法写在原型，这个方法所有对象都会用到
    Person.prototype.eat=function () {
        console.log(this.name+"is eating...");
    }
    //创建对象
    var p1=new Person("zhuang",20);
    var p2=new Person("lisi",30);


    console.log(p1.name);
    console.log(p2.name);
    p1.eat();
    p2.eat();
</script>
</body>
</html>
