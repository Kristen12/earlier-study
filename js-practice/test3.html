<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
</head>
<body>
<script>
    function add(a,b) {
        return a+b;
    }
    var x=add(3,4);
    console.log(x);

    function aa() {
        var c=5;
        return c;
    }
    aa();
    console.log(aa()+"aaa");
</script>
</body>
</html>
