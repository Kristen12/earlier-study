<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div0{
            background: #eeeeee;
            height: 300px;
            display: -webkit-box;
            -webkit-box-orient:vertical;
        }
        #div1{
            background: red;
            height: 50px;
        }
        #div2{
            background: yellow;
            -webkit-box-flex: 1;
        }
        #div3{
            background: #00A5FF;
            height: 50px;

        }
    </style>
</head>
<body>
<div id="div0">
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</div>
</body>
</html>
